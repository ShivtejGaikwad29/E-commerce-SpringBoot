<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{basepage::layout(~{::title}, ~{::section})}">
<head>
    <meta charset="UTF-8" />
    <title th:fragment="title">ForgotPassword - Krushna Bazzar</title>
</head>
<body>
<section style="min-height: 90vh;"
         class="d-flex align-items-center justify-content-center bg-light mt-2">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="my-card shadow rounded-4 p-5 bg-white">

                    <div th:if="${message}" th:class="'alert mt-3 ' + ${message.type}" th:text="${message.content}"></div>

                    <!-- email form -->

                    <h3 class="text-center">Enter Your Registered Email ID ðŸ“©</h3>
                    <form method="post" th:action="@{/send-otp}">
                        <div class="form-group m-4">
                            <input required="required" name="email" type="email" placeholder="Enter Email Here"
                                   class="form-control" />
                        </div>

                        <div class="container mt-2 text-center">
                            <button type="submit" class="btn btn-warning">Send OTP</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
