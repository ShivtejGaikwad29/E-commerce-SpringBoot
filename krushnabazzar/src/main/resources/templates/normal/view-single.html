<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{normal/userbasepage::layout(~{::title}, ~{::section})}">

<head>
  <title th:fragment="title" th:text="'Product - ' + ${product.name}">Product</title>
</head>

<body>
<section>
  <div class="container mt-5">
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div class="card">
      <img th:src="@{/images/default-product.jpg}" class="card-img-top" alt="Product Image" />
      <div class="card-body">
        <h4 class="card-title" th:text="${product.name}">Product Name</h4>
        <p><strong>Category:</strong> <span th:text="${product.category}"></span></p>
        <p><strong>Price:</strong> â‚¹<span th:text="${product.price}"></span></p>
        <a th:href="@{'/category/addtocart/' + ${product.id} + '?redirect=' + ${product.category}}" class="btn btn-success w-100">Add to Cart</a>
        <a th:href="@{/user/index}" class="btn btn-success mt-2 w-100 ">Back To Home</a>
      </div>
    </div>
  </div>
</section>

</body>
</html>
