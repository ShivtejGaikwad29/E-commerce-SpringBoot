<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{normal/userbasepage::layout(~{::title}, ~{::section})}">
<head>
  <meta charset="UTF-8" />
  <title th:fragment="title">Profile - Krushna Bazzar</title>
</head>
<body>
<section>
  <div class="container ">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg rounded-3 border-0">
          <div class="card-header bg-primary text-white text-center">
            <h3>User Profile</h3>
          </div>
          <div class="card-body p-4">
            <div class="text-center mb-4">
<!--              th:src="@{/images/{img}(img=${user.image})}"-->
              <img th:src="@{/images/person.png}" alt="User Image"
                   class="rounded-circle" width="120" height="120"
                   onerror="this.onerror=null;this.src='/images/default-profile.png';">
              <h4 class="mt-2" th:text="${user.name}">John Doe</h4>
              <p class="text-muted" th:text="${user.email}">johndoe@example.com</p>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-6 mb-3">
                <h6 class="mb-1">User ID</h6>
                <p class="text-muted" th:text="${user.user_id}">123</p>
              </div>
              <div class="col-sm-6 mb-3">
                <h6 class="mb-1">Role</h6>
                <p class="text-muted" th:text="${user.role}">USER</p>
              </div>
              <div class="col-sm-6 mb-3">
                <h6 class="mb-1">Account Status</h6>
                <p class="text-muted" th:text="${user.enabled ? 'Active' : 'Disabled'}">Active</p>
              </div>
              <div class="col-sm-12 mb-3">
                <h6 class="mb-1">About</h6>
                <p class="text-muted" th:text="${user.about}">No information available.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
