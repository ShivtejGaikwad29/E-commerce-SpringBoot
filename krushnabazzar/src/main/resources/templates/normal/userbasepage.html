<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(pageTitle,content)">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Base Page</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>

<!-- Navbar -->
<nav class="fixed-top navbar navbar-expand-lg navbar-light bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand text-white text-uppercase" href="#"><i
            class="bi bi-cart"></i> Krushna-E-superbazzar </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
        <li class="nav-item"><a class="nav-link active text-white" th:href="@{/user/index}"><i class="bi bi-house-door-fill"></i> Home</a></li>
        <li class="nav-item"><a class="nav-link text-white" th:href="@{/user/profile}"><i class="bi bi-person-fill-check"></i> <span th:text="${user != null ? user.name : 'Guest'}">User</span>
        </a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#" onclick="logoutbtn()"><i class="bi bi-box-arrow-in-right"></i> LogOut</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Sidebar -->
<div class="sidebar mt-2">
  <span onclick="togglesidebar()" class="crossbtn">&times;</span>
  <a href="/user/index"><i class="bi bi-house-door-fill me-2"></i> Home</a>
  <a href="/category/grocery"><i class="bi bi-basket-fill me-2"></i> Grocery</a>
  <a href="/category/stationary"><i class="bi bi-pencil-fill me-2"></i> Stationery</a>
  <a href="/category/household"><i class="bi bi-bucket-fill me-2"></i> Household</a>
  <a href="/category/health"><i class="bi bi-capsule me-2"></i> Health & Hygiene</a>
  <a href="/category/baby"><i class="bi bi-bag-plus me-2"></i> Baby Care</a>
  <div class="divider"></div>
  <a href="/category/cart"><i class="bi bi-cart-fill me-2"></i> My Cart</a>
  <a href="/myorder"><i class="bi bi-box-fill me-2"></i> My Orders</a>
  <a href="/user/wishlist"><i class="bi bi-heart-fill me-2"></i> Wishlist</a>
  <a href="/user/profile"><i class="bi bi-person-fill me-2"></i> Profile</a>
  <a href="/user/settings"><i class="bi bi-gear-fill me-2"></i> Settings</a>
  <a href="#" onclick="logoutbtn()"><i class="bi bi-box-arrow-right me-2"></i> Logout</a>
</div>


<!-- Main Content -->
<div class="content mt-5">
  <i onclick="togglesidebar()" class="bi bi-list" style="font-size: 1.7rem;"></i>
  <div th:replace="${content}"></div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/js/script.js}" type="text/javascript"></script>

<script>
  function logoutbtn() {
    Swal.fire({
      position: "center",
      icon: "success",
      title: "Logged out successfully!",
      showConfirmButton: false,
      timer: 2000
    });
    setTimeout(() => {
      window.location.href = "/logout?logoutMsg=true";
    }, 1500);
  }

  setTimeout(function () {
    let alertBox = document.querySelector('.alert');
    if (alertBox) {
      alertBox.style.transition = "opacity 0.5s ease";
      alertBox.style.opacity = "0";
      setTimeout(() => alertBox.remove(), 500);
    }
  }, 3000);
</script>

</body>
</html>
