<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(pageTitle,content)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Base Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>

<!-- Navbar -->
<nav class="fixed-top navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand text-white text-uppercase" href="#"><i
                class="bi bi-cart"></i> Krushna-E-superbazzar </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
                <li class="nav-item"><a class="nav-link active text-white" th:href="@{/admin/dashboard}"><i class="bi bi-house-door-fill"></i> Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" th:href="@{/admin/profile}"><i class="bi bi-person-fill-check"></i> <span th:text="${user != null ? user.name : 'Admin'}">User</span>
                </a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#" onclick="logoutbtn()"><i class="bi bi-box-arrow-in-right"></i> LogOut</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Sidebar -->
<div class="sidebar mt-2">
    <span onclick="togglesidebar()" class="crossbtn">&times;</span>
    <a th:href="@{/admin/dashboard}"><i class="bi bi-house-door-fill me-2"></i> Home</a>
    <a th:href="@{/admin/show-add-product}"><i class="bi bi-plus-circle-fill me-2"></i> Add Products</a>
    <a th:href="@{/admin/delete-product}"><i class="bi bi-trash-fill me-2"></i> Delete products</a>
    <a th:href="@{/admin/view-product}"><i class="bi bi-box-seam me-2"></i> View products</a>
    <a th:href="@{/admin/profile}"><i class="bi bi-bag-plus me-2"></i> Profile</a>
    <a th:href="@{/admin/reports}"><i class="bi bi-bar-chart-fill me-2"></i> Reports</a>
    <a th:href="@{/admin/users}"><i class="bi bi-people-fill me-2"></i>Logged In Users</a>
    <div class="divider"></div>
    <a th:href="@{/admin/settings}"><i class="bi bi-gear-fill me-2"></i> Settings</a>
    <a href="#" onclick="logoutbtn()"><i class="bi bi-box-arrow-right me-2"></i> Logout</a>
</div>


<!-- Main Content -->
<div class="content mt-5">
    <i onclick="togglesidebar()" class="bi bi-list" style="font-size: 1.7rem;"></i>
    <div th:replace="${content}"></div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/js/script.js}" type="text/javascript"></script>

<script>
    function logoutbtn() {
      Swal.fire({
        position: "center",
        icon: "success",
        title: "Logged out successfully!",
        showConfirmButton: false,
        timer: 2000
      });
      setTimeout(() => {
        window.location.href = "/logout?logoutMsg=true";
      }, 1500);
    }

    setTimeout(function () {
      let alertBox = document.querySelector('.alert');
      if (alertBox) {
        alertBox.style.transition = "opacity 0.5s ease";
        alertBox.style.opacity = "0";
        setTimeout(() => alertBox.remove(), 500);
      }
    }, 3000);
</script>

</body>
</html>
